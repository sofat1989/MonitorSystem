apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.5
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Monitory System',
                   'Implementation-Version': version
    }
}

sourceSets { 
	 main { 
		 java.srcDir "$projectDir/src"
	 } 
 }
 
repositories {
    flatDir(dirs: "$projectDir/lib") 
}

dependencies {    
    compile ':commons-beanutils:1.8.0'
    compile ':commons-codec:1.4' 
    compile ':commons-collections:3.2.1' 
    compile ':commons-httpclient:3.1-rc1' 
    compile ':commons-httpclient:3.1' 
    compile ':commons-lang:2.5' 
    compile ':commons-logging:1.1.1' 
    compile ':ezmorph:1.0.6' 
    compile ':ganymed-ssh2:build210' 
    compile ':json-lib:2.4-jdk15'
}
